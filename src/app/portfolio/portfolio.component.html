<div class="container pb-5 mt-5 pt-5">
    <div class="row g-md-5 gy-5">
        <h2 class="pt-5 h2-style main-color">PORTFOLIO COMPONENT</h2>
        <div class="text-center position-relative">
            <i class="star fa-solid fa-star main-color position-absolute"></i>
        </div>

        <div class="col-md-4">

                    <i class="layer-icon fa-solid fa-plus"></i>
                </div>
                <img src="assets/portfolio/poert1.png" class="w-100 rounded-2">

        </div>

<div *ngIf="img1Flag" class="model position-fixed d-flex align-items-center" id="model" >

    </div>
